<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" contetn="width=device-width, initial-scale=1.0" />

    <title>Color Flipper</title>

    <link href="style.css" type="text/css" rel="stylesheet" media="all" />

    <script type="text/javascript" src="script.js"></script>
  </head>

  <body>
    <nav>
      <div id="nav-title">
        <h1 id="title">Color Flipper</h1>
      </div>

      <div id="nav-buttons">
        <button onclick="setOption(1)">Basic</button>
        <button onclick="setOption(2)">Random</button>
      </div>
    </nav>
    <main id="main">
      <h1 id="main-current-option">Current Option: Basic</h1>
      <h2 id="main-color-rgb">Color: rgb(0,0,0)</h2>
      <h2 id="main-color-hex">Color code hex: #</h2>
      <button onclick="changeColor()">Click Me</button>
    </main>
  </body>
</html>
